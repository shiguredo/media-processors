<html>
  <head>
    <meta charset="utf-8">
    <title>Media Processors: MP4 メディアストリームサンプル</title>
  </head>
  <body>
    <h1>Media Processors: MP4 メディアストリームサンプル</h1>

    <h3>入力 MP4 ファイル</h3>
    <input id="input" type="file" accept="video/mp4" onclick="event.target.value = ''" />

    <br /><br />
    <input id="repeat" type="checkbox"> 繰り返し再生
    <br />

    <h3>出力映像</h3>
    <video id="output" autoplay playsinline></video>

    <script type="module" src="./main.mts"></script>
  </body>
</html>
